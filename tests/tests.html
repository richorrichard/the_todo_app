<!doctype html>
<html lang="en">
	<head>
		<title>The Todo App | Tests</title>
		<link rel="stylesheet" href="../css/app.css">
		<link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" href="tests.css">
	
	</head>
	<body>
		<section class="todo-container">
			<div>
				<div class="wrapper">
					<h1 class="taskList-title contentEditable">Classic Task List</h1>
					<div class="taskList" id="taskList">
						<!-- Mustache attached here. -->
					</div>
					<span class='addTask'>+</span>
					<span class="clearAll">#</span>
				</div>
			</div>
		</section>
				
		<section class="simpletest-container">
			<div id="simpletest-wrapper"></section>
		</section>

		<script id="taskTemplate" type='text/x-handlebars-template'>
			{{#each this}}
			<div class="task-outer{{#if parentUUID}} child {{parentUUID}}{{/if}}{{#if completed}} completed{{/if}}" data-u="{{uuid}}" {{#if parentUUID}}data-p="{{parentUUID}}"{{/if}}>
				<span class="checkbox"></span>
				<div class="task" contenteditable="true" tabindex="1">{{task}}</div>
				{{> renderTask children}}
			</div>
			{{/each}}
		</script>
		<script src="../js/handlebars.js"></script>
		<script src="simpletest.js"></script>
		<script src="../js/app.js"></script>
		<script src="tests.js"></script>
	</body>
</html>
